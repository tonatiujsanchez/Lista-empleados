<div class="form-check form-check-inline">
    <input [ngModel]="radioSeleccionado" checked="false" class="form-check-input" type="radio" name="filtro-sexo" id="todos" value="todos"  (input)="emitirValor($event)">
    <label class="form-check-label" for="todos">Todos( {{ totalEmpleado }} )</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="filtro-sexo" id="femenino" value="femenino"  (input)="emitirValor($event)">
    <label class="form-check-label" for="femenino">Femenino( {{ totalFemenino }} )</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="filtro-sexo" id="masculino" value="masculino"  (input)="emitirValor($event)">
    <label class="form-check-label" for="masculino">Masculino( {{ totalMasculino }} )</label>
</div>
